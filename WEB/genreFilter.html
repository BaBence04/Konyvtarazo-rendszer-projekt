<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Könyvesbolt Szűrők</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .content__container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .filter-panel {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .filter-panel h2 {
            margin-top: 0;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .filter-group .checkboxes {
            display: flex;
            flex-wrap: wrap;
        }

        .checkboxes label {
            margin-right: 20px;
            font-size: 14px;
        }

        .checkboxes input[type="checkbox"] {
            margin-right: 5px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 oszlop */
            grid-template-rows: repeat(6, auto);   /* 6 sor */
            gap: 20px;
        }

        .grid-item {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .grid-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .grid-item .book-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .grid-item .book-author {
            font-size: 14px;
            color: #666;
        }

        /* Gomb stílus */
        .filter-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .filter-button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>

<div class="content__container">
    <div class="filter-panel">
        <h2>Könyvszűrők</h2>

        <div class="filter-group">
            <label for="genre">Műfaj</label>
            <div class="checkboxes">
                <label><input type="checkbox" name="genre" value="fantasy"> Fantasy</label>
                <label><input type="checkbox" name="genre" value="sci-fi"> Sci-fi</label>
                <label><input type="checkbox" name="genre" value="romance"> Romantikus</label>
                <label><input type="checkbox" name="genre" value="thriller"> Thriller</label>
                <label><input type="checkbox" name="genre" value="mystery"> Rejtély</label>
                <label><input type="checkbox" name="genre" value="non-fiction"> Non-fiction</label>
                <label><input type="checkbox" name="genre" value="historical"> Történelmi</label>
            </div>
        </div>

        <button class="filter-button">Szűrők alkalmazása</button>
    </div>


    <div class="grid-container">
        <div class="grid-item">
            <img src="https://via.placeholder.com/150x200" alt="Book 1">
            <div class="book-title">Book Title</div>
            <div class="book-author">Author</div>
        </div>

        <div class="grid-item">
            <img src="https://via.placeholder.com/150x200" alt="Book 2">
            <div class="book-title">Book Title</div>
            <div class="book-author">Author</div>
        </div>

    </div>
</div>

</body>
</html>
