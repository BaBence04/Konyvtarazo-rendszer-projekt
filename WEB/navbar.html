<!--==================== LOGIN ====================-->
<div class="login" id="login">
  <div class="login_box">
    <span class="borderline"></span>
    <form action="" method="post">
      <span class="close" id="login-close"><img src="imgs/icons/close-line.png" alt=""></span>
      <h2>Bejelentkezés</h2>
  
          <div class="inputbox">
              <input type="text" name="username" id="username" required="required" placeholder=" ">
              <span>Felhasználó név</span>
              <i></i>
          </div>
  
          <div class="inputbox">
            <img src="imgs/eye-off-line.png" id="eyeicon" alt="Toggle Password Visibility">
            <input type="password" id="password" name="password" required="required" placeholder=" ">
            <span>Jelszó</span>
            <i></i>
          </div>
        
        
        
          
          <div class="links">
              <a href="#">Elfelejtettem a jelszavamat</a>
          </div>
  
          <input type="button" onclick="CheckLogin();" value="Bejelentkezés" name="submit">
    </form>
  </div>
</div>



<script src="main.js"></script>

<!-- <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> -->
<script>
  let eyeicon = document.getElementById("eyeicon");
  let password = document.getElementById("password");

  eyeicon.onclick = function(){
      if(password.type == "password"){
          password.type = "text";
          eyeicon.src = "imgs/eye-line.png"
      }else{
          password.type = "password";
          eyeicon.src = "imgs/eye-off-line.png"
      }
  }
</script>
