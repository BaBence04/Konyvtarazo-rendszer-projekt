<!--==================== LOGIN ====================-->
<div class="login" id="login">
  <div class="login_box">
    <span class="borderline"></span>
    <form action="" method="post">
      <span class="close" id="login-close"><img src="/web/imgs/icons/close-line.png" alt=""></span>
      <h2>Bejelentkezés</h2>
  
          <div class="inputbox">
              <input type="text" name="username" id="username" required="required" placeholder=" ">
              <span>Felhasználó név</span>
              <i></i>
          </div>
  
          <div class="inputbox">
            <img src="/web/imgs/eye-off-line.png" id="eyeicon" alt="Toggle Password Visibility">
            <input onkeyup="KeyUpInUsernameInputForLogin(event);" type="password" id="password" name="password" required="required" placeholder=" ">
            <span>Jelszó</span>
            <i></i>
          </div>
        
        
        
          
          <div class="links">
              <a href="#" onclick="ForgotPassword();">Elfelejtettem a jelszavamat</a>
          </div>
          <div id="remember_me_holder">
            <label for="remember_me_checkbox">Emlékezz rám</label>
            <input type="checkbox" name="remember_me" id="remember_me_checkbox">

          </div>
          <input type="button" onclick="CheckLogin();" value="Bejelentkezés" name="submit">
    </form>
  </div>
</div>
